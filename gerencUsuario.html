<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="gerencUsuarios.css">

</head>
<body>
  
 <div class="main-content">
    <button class="hamburger" id="menu-toggle">☰</button>
 </div>
 
  <div class="container">
  
    <aside id="sidebar">
      <h2><i class="fas fa-tooth"></i> Perícia Odontologista</h2>
      <ul>
        <li><i class="fas fa-home"></i> Pagina inicial</li>
        <li><i class="fas fa-file-medical"></i> Casos</li>
        <li><i class="fas fa-users"></i> Usuários</li>
        <li><i class="fas fa-sign-out-alt"></i> Sair</li>
      </ul>
    </aside>
   
    <main>
      <div class="header">
        <h1>Usuários</h1>
        <button class="add-btn" onclick="abrirModalAdicionar()"><i class="fas fa-user-plus"></i> Adicionar</button>
      </div>
      <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Buscar Usuário" oninput="filterUsers()" />
        <button><i class="fas fa-search"></i></button>
        <span>Filtrar por <strong>Matrícula</strong> | <strong>Cargo</strong></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Cargo</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <input type="text" id="nomeInput" placeholder="Nome">
      <input type="text" id="matriculaInput" placeholder="Matrícula">
      <input type="text" id="cargoInput" placeholder="Cargo">
      <button onclick="salvarUsuario()">Salvar</button>
    </div>
  </div>
<script src="gerenUsu.js"></script>

</body>
</html>
